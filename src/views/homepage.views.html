<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/components.css">
    <title>Document</title>

</head>

<body>
    <header class="header">
        <div class="header-div">
            <h1 class="header-div-h1">
                KenzieHabit
            </h1>
            <div class="dropdown">

                <img class="header-div-img" src="" alt="fotoPerfil" id="headerDivImg">
                <div class="dropdown-content sumir" id="dropdownContent">
                    <div id="editarPerfil">
                        <svg width="16" height="19" viewBox="0 0 16 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.875 9.75C10.3359 9.75 12.375 7.74609 12.375 5.25C12.375 2.78906 10.3359 0.75 7.875 0.75C5.37891 0.75 3.375 2.78906 3.375 5.25C3.375 7.74609 5.37891 9.75 7.875 9.75ZM11.0039 10.875H10.4062C9.63281 11.2617 8.78906 11.4375 7.875 11.4375C6.96094 11.4375 6.08203 11.2617 5.30859 10.875H4.71094C2.10938 10.875 0 13.0195 0 15.6211V17.0625C0 18.0117 0.738281 18.75 1.6875 18.75H14.0625C14.9766 18.75 15.75 18.0117 15.75 17.0625V15.6211C15.75 13.0195 13.6055 10.875 11.0039 10.875Z"
                                fill="#415AF3" />

                        </svg>
                        <p>Editar Perfil</p>
                    </div>
                    <div id="sairDoApp">
                        <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10.0352 14.4297C10.3867 14.0781 10.3516 13.5508 10.0352 13.1992L5.78125 9.15625H15.9062C16.3633 9.15625 16.75 8.80469 16.75 8.3125V7.1875C16.75 6.73047 16.3633 6.34375 15.9062 6.34375H5.78125L10.0352 2.33594C10.3516 1.98438 10.3867 1.45703 10.0352 1.10547L9.26172 0.332031C8.94531 0.015625 8.38281 0.015625 8.06641 0.332031L1.24609 7.1875C0.894531 7.50391 0.894531 8.03125 1.24609 8.34766L8.06641 15.2031C8.38281 15.5195 8.91016 15.5195 9.26172 15.2031L10.0352 14.4297Z"
                                fill="#415AF3" />
                        </svg>
                        <p>Sair do App</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-div-nav">
            <nav class="header-nav">
                <img class="header-nav-img" src="/src/assets/img/foto-perfil.jpg" alt="fotoPerfil">
                <h2 class="header-nav-h2">William Oliveira</h2>
            </nav>
        </div>
    </header>

    <main>
        <section class="container-cabecalho-lista">
            <div class="container-cabecalho-lista-texto">
                <h2>Tarefas</h2>
            </div>
            <div class="container-cabecalho-lista-opcao">

                <p id="todos" class="buttonTodos">Todos</p>
                <p id="concluidos" class="buttonConcluidos">Concluídos</p>
                <button class="btn btn--azul btn-mobile" id="buttonCriar">Criar</button>

            </div>
        </section>

        <table class="tabela" id="tabela">
            <tr>
                <th class="status" scope="col">Status</th>
                <th class="titulo" scope="col">Título</th>
                <th class="descricao" scope="col">Descrição</th>
                <th class="categoria" scope="col">Categoria</th>
                <th class="editar" scope="col">Editar</th>
            </tr>

        </table>

        <section class="botao-carregar">
            <button class="btn btn--azul" id="btnCarregarMais">Carregar Mais</button>
        </section>

    </main>
    <script type="module" src="../models/habits.models.js"></script>
    <script type="module" src="../scripts/homepage.js"></script>
    <script type="module" src="../controller/Api.users.controller.js"></script>
</body>


<script type='module' src="../scripts/homepage.js"></script>
<script type='module' src="../controller/Api.users.controller.js"></script>


</html>
